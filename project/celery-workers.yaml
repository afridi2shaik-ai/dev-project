apiVersion: apps/v1
kind: Deployment
metadata:
  name: staging-celery-mojro-worker
  labels:
    app: celery
    role: mojro-worker
    app.kubernetes.io/component: staging-celery-mojro-worker
    version: standard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: celery
      role: mojro-worker
      app.kubernetes.io/component: staging-celery-mojro-worker
      version: standard
  template:
    metadata:
      labels:
        app: celery
        role: mojro-worker
        app.kubernetes.io/component: staging-celery-mojro-worker
        version: standard
    spec:
      containers:
      - name: celery
        image: 334617736223.dkr.ecr.ap-south-1.amazonaws.com/pybackend-repo-staging:9a15eee-20250225
        command: ["celery", "-A", "drf", "worker"]
        args: ["--queues=mojro_queue,mojro_pod_processing_queue", "--concurrency=8"]
        envFrom:
        - secretRef:
            name: backend-env  # Reference the Secret
        resources:
            requests:
              memory: "500Mi" 
              cpu: "100m"   
            limits:
              memory: "1Gi"
              cpu: "500m"

