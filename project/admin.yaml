apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: staging-admin
  labels:
    app: admin
    app.kubernetes.io/component: staging-admin
    version: standard  
spec:
  serviceName: "admin-headless"
  replicas: 1
  selector:
    matchLabels:
      app: admin
      app.kubernetes.io/component: staging-admin
      version: standard
  template:
    metadata:
      labels:
        app: admin
        app.kubernetes.io/component: staging-admin
        version: standard
    spec:
      initContainers:
      - name: copy-files
        image: 183631328007.dkr.ecr.ap-south-1.amazonaws.com/pybackend-repo-dev:357c825-20250225
        command: ["/bin/sh", "-c", "cp -R /app/* /mnt/app"]
        volumeMounts:
        - name: app-volume-admin
          mountPath: /mnt/app
      containers:
      - name: admin
        image: 183631328007.dkr.ecr.ap-south-1.amazonaws.com/pybackend-repo-dev:357c825-20250225
        ports:
        - containerPort: 8000
        command: ["gunicorn", "drf.wsgi:application", "--bind", "0.0.0.0:8000", "--chdir", "/app"]
        envFrom:
        - secretRef:
            name: backend-env
        volumeMounts:
        - name: app-volume-admin
          mountPath: /app
        resources:
          requests:
            memory: "500Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        readinessProbe:
          httpGet:
            path: /api/v1/ping  
            port: 8000
          initialDelaySeconds: 60 
          periodSeconds: 10  
          failureThreshold: 5  
        livenessProbe:
          httpGet:
            path: /api/v1/ping  
            port: 8000
          initialDelaySeconds: 60 
          periodSeconds: 10  
          failureThreshold: 5    
  volumeClaimTemplates:
  - metadata:
      name: app-volume-admin
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: ebs-sc
      resources:
        requests:
          storage: 5Gi


---

apiVersion: v1
kind: Service
metadata:
  name: admin-headless  # This must match `serviceName` in StatefulSet
spec:
  clusterIP: None  # This makes it a headless service
  selector:
    app: admin
    app.kubernetes.io/component: staging-admin
    version: standard
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
 
---
 
apiVersion: v1
kind: Service
metadata:
  name: staging-admin-service
  annotations:
    alb.ingress.kubernetes.io/healthcheck-path: "/api/v1/ping"
    alb.ingress.kubernetes.io/healthcheck-port: "8000"

spec:
  selector:
    app: admin
    app.kubernetes.io/component: staging-admin    
    version: standard
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
  type: ClusterIP
